<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

<!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">


</head>
<body>

  <div class="container">



    <div class="grid">

  <picture>
    <source srcset="images/image-product-mobile.jpg" media="(max-width: 750px)">
    <img src="images/image-product-desktop.jpg" alt="">
  </picture>
      
      <div>

        <div class="card-content">
          <h6 class="h6">P E R F U M E</h6>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="info-txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <div class="price-row">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="buy"><img class="img-card" src="images/icon-cart.svg"><span class="button-txt">Add to Cart</span></button><br>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
